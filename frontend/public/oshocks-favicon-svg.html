<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A6B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="18" ry="18" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Decorative circle element (subtle bike wheel reference) -->
  <circle cx="75" cy="25" r="8" fill="rgba(255,255,255,0.15)" />
  <circle cx="75" cy="25" r="5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- "OS" Text -->
  <text x="50" y="68" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white"
        filter="url(#textShadow)">OS</text>
  
  <!-- Subtle bottom accent line -->
  <line x1="25" y1="85" x2="75" y2="85" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cycling theme: subtle bike icon element -->
  <g opacity="0.2" transform="translate(20, 20)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="white" stroke-width="1"/>
  </g>
</svg>
