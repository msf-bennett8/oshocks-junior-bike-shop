    /* Critical CSS for initial render - Prevents Flash of Unstyled Content */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;

      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
    }
    
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    
    .loading-bike {
      font-size: 64px;
      margin-bottom: 24px;
      animation: bounce 1.5s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--text-light);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 24px;
      color: var(--text-light);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-subtext {
      margin-top: 8px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    
    @keyframes bounce {
      0%, 100% { 
        transform: translateY(0) scale(1); 
      }
      50% { 
        transform: translateY(-30px) scale(1.1); 
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Loading Progress Bar */
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: var(--text-light);
      border-radius: 10px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; transform: translateX(0); }
      50% { width: 100%; transform: translateX(0); }
      100% { width: 100%; transform: translateX(100%); }
    }
    
    /* React Root Styles */
    #root {
      min-height: 100vh;
      isolation: isolate;
    }
    
    /* Accessibility - Skip to main content link */
    .skip-link {
      position: absolute;
      top: -50px;
      left: 10px;
      background: var(--primary-color);
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      z-index: 10000;
      transition: top 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .skip-link:focus {
      top: 10px;
      outline: 3px solid #ffd700;
      outline-offset: 2px;
    }
    
    /* Prevent layout shift */
    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
      height: auto;
    }
    
    /* Improve text readability */
    p, h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
    }
    
    /* Remove default button styles */
    button {
      font-family: inherit;
      cursor: pointer;
    }
    
    /* Focus visible for better accessibility */
    *:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Print styles */
    @media print {
      #loading-screen,
      .skip-link {
        display: none !important;
      }
    }
  </style>

  <script>
    // Configuration
    const CONFIG = {
      loadingDelay: 800,
      fadeOutDuration: 500,
      enableServiceWorker: true,
      enableAnalytics: false // Set to true when GA is configured
    };
    
    // Loading Screen Management
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      if (!loadingScreen) return;
      
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          loadingScreen.remove(); // Clean up DOM
        }, CONFIG.fadeOutDuration);
      }, CONFIG.loadingDelay);
    }
    
    // Remove loading screen after React loads
    if (document.readyState === 'complete') {
      hideLoadingScreen();
    } else {
      window.addEventListener('load', hideLoadingScreen);
    }
    
    // Service Worker Registration for PWA
    if (CONFIG.enableServiceWorker && 'serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(registration => {
            console.log('✅ Service Worker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('🔄 Service Worker update found');
            });
          })
          .catch(error => {
            console.warn('❌ Service Worker registration failed:', error);
          });
      });
    }
    
    // Performance Monitoring
    if ('PerformanceObserver' in window) {
      // Largest Contentful Paint (LCP)
      const lcpObserver = new PerformanceObserver((list) => {
        const entries = list.getEntries();
        const lastEntry = entries[entries.length - 1];
        console.log('📊 LCP:', lastEntry.renderTime || lastEntry.loadTime);
      });
      lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
      
      // First Input Delay (FID)
      const fidObserver = new PerformanceObserver((list) => {
        const entries = list.getEntries();
        entries.forEach(entry => {
          console.log('📊 FID:', entry.processingStart - entry.startTime);
        });
      });
      fidObserver.observe({ entryTypes: ['first-input'] });
    }
    
    // Error Boundary - Global Error Handler
    window.addEventListener('error', (event) => {
      console.error('❌ Global Error:', event.error);
      // You can send errors to your logging service here
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('❌ Unhandled Promise Rejection:', event.reason);
      // You can send errors to your logging service here
    });
    
    // Online/Offline Status
    window.addEventListener('online', () => {
      console.log('✅ Back online');
      // Show notification to user
    });
    
    window.addEventListener('offline', () => {
      console.log('❌ Connection lost');
      // Show notification to user
    });
    
    // Detect if user is on mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      document.body.classList.add('mobile-device');
    }
    
    // Add browser detection for targeted fixes
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isIOS) document.body.classList.add('ios-device');
    if (isSafari) document.body.classList.add('safari-browser');
  </script>
